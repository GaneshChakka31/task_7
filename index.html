    <h1 style="text-align: center;">RegistrationForm</h1>
    <form id="registrationForm" class="row g-3 pt-4">
        <div class="col-sm-12 col-md-6 col-lg-6">
          <label for="name" class="form-label ">Name:</label>
          <input type="text" id="name" name="name" class="form-control border border-secondary mt-2"   placeholder="Enter your Name">
          <span class="error" id="nameError"></span>   
        </div>

        <div class="col-sm-12 col-md-6 col-md-6">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob"  min="2020-01-01" max="2024-12-31" name="dob" class="form-control  border border-secondary mt-3">
          <span class="error" id="dobError"></span>
        </div>

        <div class="col-sm-12 col-md-6 col-lg-6 " >
          <label form="email">Email:</label>
          <input type="text" id="email" name="email " class="form-control  border border-secondary mt-3" placeholder="Enter your Email">
          <span class="error" id="emailError"></span>
        </div>

        <div class="col-sm-12 col-md-6 col-lg-6">
          <label form="phone">Phone:</label>
          <input type="text" id="phone" name="phone"  class="form-control  border border-secondary mt-3" placeholder="Enter your Mobile number">
          <span class="error" id="phoneError"></span>
        </div>

        <div class="col-sm-12 col-md-6 col-lg-6">
          <label form="Password">Password:</label>
           <input type="password" id="Password" name="Password" class="form-control  border border-secondary mt-3" placeholder="**************">
           <span class="error" id="PasswordError"></span>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6">
          <label form="Password">Confirm Password:</label>
      <input type="password" id="ConfirmPassword" name="ConfirmPassword" class="form-control  border border-secondary mt-3"  placeholder="**************">
      <span class="error" id="ConfirmPasswordError"></span>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 " >
          <label form="gender" class="mt-4">Gender:</label>
      <div>
        <input type="radio" id="male" name="gender" value="Male" > Male
        <input type="radio" id="female" name="gender" value="Female"> Female
      </div>
      <span class="error" id="genderError"></span>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6">
          <label form="country" class="mt-3">Country:</label>
          <select id="country" name="country" class="form-control  border border-secondary" >
          <option value="">Select Country</option>
          <option value="US">India</option>
          <option value="CA">Canada</option>
          <option value="GB">United Kingdom</option>
          <option value="USA">USA</option>
          </select>
          <span class="error" id="countryError"></span> <br><br>
        </div>
        <div class="col-12 col-md-12 col-sm-12">
          <div style="display: inline-flex;">
            <input type="checkbox" id="privacyPolicy" name="privacyPolicy" value="I Agree">
              <label for="privacyPolicy" > I Agree</label>
            </div><br><br>
            <span class="error" id="privacyPolicyError"></span>
        </div>
        <button type="button" class="col-sm-2 col-md-2 col-lg-2" style="justify-items: center;" onclick="hi(event)">Submit</button>
    </form>
